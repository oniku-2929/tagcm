name: Lint, Build and Test

on:
  push:
    branches:
      - feature/*
      - fix/*
      - hotfix/*
      - test/*
      - refactor/*
      - doc/*
  pull_request:
    branches:
      - main
      - develop
      - release/*


jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set Toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: rustfmt, clippy
      - name: Run check
        run: cargo check
      - name: Run rustfmt
        run: cargo fmt --all -- --check
      - name: Run clippy
        run: cargo clippy -- -D warnings
      - name: Build
        run: cargo build
      - name: Test
        run: cargo test