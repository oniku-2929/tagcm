name: tagging version

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  tagging_version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0

      - name: Check if main branch
        if: ${{ !endsWith(github.ref_name, 'main') }} 
        run: echo ${{ github.ref_name}} is not main branch && exit 1

      - name: 'Get Previous tag'
        id: previous_tag
        uses: "WyriHaximus/github-action-get-previous-tag@v1"
        with:
          fallback: 0.1.0
      
      - name: 'Get next minor version'
        id: semvers
        uses: "WyriHaximus/github-action-next-semvers@v1"
        with:
          version: ${{ steps.previous_tag.outputs.tag }}

      - name: Put Version Tag
        run: |
           git tag v${{steps.semvers.outputs.minor}}
           git push origin v${{steps.semvers.outputs.minor}}
           echo "Tagged version v${{steps.semvers.outputs.minor}}"

